name: Node.js CI with Docker

on:
  push:
    branches:
      - main  

jobs:
  build:
    runs-on: ubuntu-latest


    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'  # Adjust the Node.js version as needed

    - name: Install Dependencies
      run: npm install
      
  approval-wait:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Wait for two approvals
        uses: peter-evans/review-action@v3
        with:
          # Replace with actual usernames
          reviewers: "Raj-inventyv, Pradip-Inventyv"
          required_reviews: 2
          github-token: ${{ secrets.GITHUB_TOKEN }}

  post-approval:
    needs: approval-wait
    runs-on: ubuntu-latest
    steps:
    
      - name: Build Docker Image
        run: docker build --build-arg MY_VARIABLE="${{ env.MY_VARIABLE }}" -t shivang1012/node-test .

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}
        
      - name: Push Docker Image to Docker Hub
        run: docker push shivang1012/node-test


    
